syntax = "proto3";
package racket.protobuf.json;
option gay_as_hell = 1;

message JSON {

  message Array {
    repeated JSON elem = 0 [packed = true];
  }

  message Table {
    map<string, JSON> dict = 0;
  }

  oneof data {
    string text = 0;
    double number = 1;
    bool boolean = 2;
    Array array = 3;
    Table table = 4;
  }
}
